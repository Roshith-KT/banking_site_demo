{% extends 'base.html' %}
{% load static %}
{% block content %}
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a href="/"><img src="{% static 'images/logo.jpg' %}" style="border-radius: 5%;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="/">Hi, {{user.username}}</a></li>
                        <li class="nav-item"><a class="nav-link" href="cred/logout">Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="cred/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="cred/register">Register</a></li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contact section-->
        <section class="bg-light py-5">
            <div class="container px-5 my-5 px-5">
                <div class="text-center mb-5">

                    <h1 class="fw-bolder">Application Accepted</h1>
<!--                    <p class="lead mb-0">Please login with registered Credentials. Do not share your Credentials</p>-->
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-6">
                        <h4 style="text-align:center;"><a style="text-decoration:none;" href="/">Click Here To Return To Home Page</a></h4>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer style="position: fixed; bottom: 0; width: 100%;" class="py-5 bg-dark">
            <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; NATIONAL BANK 2023</p></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

{% endblock %}
